<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/favicon.png" type="image/png">
</head>
<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <span class="has-text-white is-size-4 has-text-weight-bold">Cine Andes ðŸŽ¥</span>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/catalog">
                    CatÃ¡logo
                </a>
                <a class="navbar-item" href="/cart">
                    <span class="icon"><i class="fas fa-shopping-cart"></i></span>
                    <span>Carrito</span>
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" href="/register"> <strong>Registrarse</strong>
                        </a>
                        <a class="button is-light" href="/login">
                            Iniciar SesiÃ³n
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="section animated-content">
        <div class="container">
            {{template "content" .}}
        </div>
    </main>

    <footer class="footer has-background-dark has-text-light">
        <div class="content has-text-centered">
            <p>
                &copy; 2025 <strong class="has-text-white">Streaming Ecuatorianos</strong>. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
    <script src="/static/js/script.js"></script>
</body>
</html>
